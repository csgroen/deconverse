url: https://csgroen.github.io/deconverse
template:
  bootstrap: 5
reference:
- title: Reference
  desc: Functions to build and interact with (hierarchical) single-cell reference objects.
- contents:
    - new_screference
    - new_hscreference
    - matches("compute_reference")
    - ends_with("_scref")
- title: Benchmarking
  desc: Functions to create a benchmarking scbench object.
- contents:
    - new_scbench
    - starts_with("mixtures")
    - pseudobulks
- title: Deconvolution
  desc: Functions to run deconvolution based on a single-cell reference
- contents:
    - deconvolute.matrix
    - deconvolute.scbench
    - deconvolute_all.matrix
    - deconvolute_all.scbench
    - ends_with("_deconvolute")
- title: Plotting and Results
  desc: Functions to recover benchmarking results
- contents:
    - results.scbench
    - results_tidy
    - starts_with("plt_")
    - deconverse_results.Seurat
- title: Extras
  desc: Other package functions
- contents:
    - pp_PBMCs
    - read_h5ad
    - test_markers
    - install_cibersortx
    - adata_to_seurat
    - seurat_to_adata
